<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="formNewPost" (ngSubmit)="newPost()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new photo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="file" (change)="prepareImageUpload($event)" class="form-control" accept="image/*">
          <input type="text" placeholder="Photo title" formControlName="title" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add photo</button>
        </div>
      </form>
  </div>
</div>
