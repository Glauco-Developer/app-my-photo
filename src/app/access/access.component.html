<div class="container">
  <div class="row">
    <div [@banner]="stateBanner" class="col-sm-6 d-flex justify-content-end">
      <app-banner></app-banner>
    </div>

    <div *ngIf="register; else formLogin">
      <div [@form]="stateForm" class="col-sm-6 d-flex justify-content-start">
        <app-register (showPanel)="showPanel($event)"></app-register>
      </div>  
    </div>

    <ng-template #formLogin>
      <div [@form]="stateForm" class="col-sm-6 d-flex justify-content-start">
        <app-login (showPanel)="showPanel($event)"></app-login>
      </div>  
    </ng-template>
    
  </div>
</div>
