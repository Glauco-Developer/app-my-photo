<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="signupForm" (ngSubmit)="signupUser(signupForm)">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Full name"
          formControlName="fullname"
        >
      </div>
      <div class="form-group">
        <input 
          type="text"
          class="form-control" 
          placeholder="Username"
          formControlName="username"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Password"
          formControlName="password"
        >
      </div>
      <button [disabled]="!signupForm.valid" type="submit" class="btn btn-primary btn-sm btn-block">Sign in</button>
    </form>
    <hr />

    <p class="small text-center">By signing up, you agree to our <b> Terms </b> and <b> Privacy Policy </b>.</p>

  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
    <p class="card-text">
      Have an account? <a (click)="showSignInForm()" href="#" class="card-link">Sign in</a>
    </p> 
  </div>
</div>
